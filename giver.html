<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4QjkNoJWuM8oT7NwKN-EoAgsUdYzVYVM"></script>

  <link type="text/css" rel="stylesheet" href="css/main.css" />
  <script src="js/Map.js"></script>
  <script src="js/CreateTask.js"></script>
  <script src="js/ViewTask.js"></script>
  <script src="js/FindTasks.js"></script>
  <script src="js/DoTask.js"></script>
  <script src="js/TaskController.js"></script>


  <script>

    var taskController;
    
    $(function() {
      var map = new Map($('#map')[0]);
      taskController = new TaskController(map);
    });

    function showEmployerPage() {
      taskController.showEmployerPage();
    }

    function showEmployeePage() {
      taskController.showEmployeePage();
    }

  </script>
</head>

<div id="main">
  <button onclick="showEmployerPage()">Employer</button>
  <button onclick="showEmployeePage()">Employee</button>

  <div id="map" class="mapdiv"></div>

  <postTask>
  	<p id="demo">Your coordinates:</p>
  	<p id="test"></p>
  	<input required class="inputBox" type="text" name="title" placeholder="Enter job title" id="jobHeading" />
  	<textarea class="inputBox" name="description" placeholder="Enter job description" id="jobDesc"></textarea>
  	<input class="inputBox" required type="number" name="payment" placeholder="0.00" min="0" step="0.1">
  	<input type="submit" class="button" id="taskSubmit" value="Next" />
  </postTask>

  <viewTask>
    <button id="finish">Finished</button>
  </viewTask>

  <success>
    WHOOO
  </success>
</div>
